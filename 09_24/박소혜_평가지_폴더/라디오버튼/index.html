<body>
    <div>
        <h2>Q. 최근 한 달 이내에 야식을 먹은 횟수를 선택하세요.</h2>

    <br><span>
            <input type="radio" name="rBtn" id="rBtn1" value="1-2번">
            <label for="rBtn1">한 달에 1-2번</label>
        </span>
        <span>
            <input type="radio" name="rBtn" id="rBtn2" value="3-4번">
            <label for="rBtn2">한 달에 3-4번</label>
        </span>
        <span>
            <input type="radio" name="rBtn" id="rBtn3" value="5-6번">
            <label for="rBtn3">한 달에 5-6번</label>
        </span>
        <span>
            <input type="radio" name="rBtn" id="rBtn4" value="7번이상">
            <label for="rBtn4">한 달에 7번 이상</label>
        </span>
        <span>
            <input type="radio" name="rBtn" id="rBtn5" value="해당없음">
            <label for="rBtn5">해당없음</label>

        </span>
    </div>
