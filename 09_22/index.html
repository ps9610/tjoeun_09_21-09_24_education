<!DOCTYPE html>
<html lang="ko">
<head>
    <title>웹표준 웹접근성 크로스브라우징 특수크로스브라우징</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 브라우저 모드 : 쿼크모드(IE edge로 브라우저를 설정하겠다.
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIEedge"> -->
    <meta charset="UTF-8">
    <meta name="Viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/common.css">
    <script src="./js/lib/jquery-1.12.4.min.js"></script>
    <!-- 오픈소스 사용 -->
    <!-- script src 뒤에 type=""이 기본이지만 요즘은 잘 안씀 -->

    <!--[if lte IE 9]>
        <script src="./js/lib/IE9.js"></script>
    <![endif]-->

    <!--[if lte IE 8]>
        <script>
            //HTML5 시멘틱 태그 요소(Element)들 지원 안 한다. 그래서 시멘틱 태그를 자바스크립트로 만들어서 사용한다.
            document.createElement("header");       //docu에 header라는 태그요소를 만들어라 = inline요소로 만들어져 넓이와높이를 가질 수 없음
            document.createElement("main");         //docu에 header라는 태그요소를 만들어라 = inline요소로 만들어져 넓이와높이를 가질 수 없음
            document.createElement("footer");       //docu에 footer라는 태그요소를 만들어라 = inline요소로 만들어져 넓이와높이를 가질 수 없음
            document.createElement("section");      //docu에 section라는 태그요소를 만들어라 = inline요소로 만들어져 넓이와높이를 가질 수 없음
        </script>
            <script src="./js/lib/html5shiv.min.js"></script>
            <script src="./js/lib/jqPIE.js"></script>
            <script src="./js/lib/PIE.js"></script>
            <link rel="stylesheet" type="text/css" href="ie8.css">
    <![endif]-->

    <!--[if lte IE 8]>
        <link rel="stylesheet" type="text/css" href="ie7.css"
    <![endif]-->


</head>

<body>
<div id="wrap">
<!-- header -->
    <header id="header">

    </header>
<!-- main -->
    <main id="main">
        <section id="section1">

        </section>
        <section id="section2">

        </section>
    </main>
<!-- footer -->
    <footer id="footer">

    </footer>

</div>
<!-- 태그로 작성된 모든 요소들 모음 작업 =  Modelling
Model(HTML5) -> View(CSS Level3) -> controler(Javascript(DOM/BOM)&jquery)
👆MVC Pattern(Modelling) -->
</body>
</html>
